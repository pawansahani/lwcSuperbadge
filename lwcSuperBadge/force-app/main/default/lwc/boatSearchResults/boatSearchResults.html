<!-- sldsValidatorIgnore -->
<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">
                <div class="slds-scrollable_y">
                    <lightning-layout if:true= {boats.data} horizontal-align="center" multiple-rows>
                        <template for:each={boats.data} for:item="boat">
                            <lightning-layout-item key = {boat.Id} padding="around-small" size="12" large-device-size="3" small-device-size="6" medium-device-size="4">
                                <c-boat-tile boat = {boat} selected-boat-id ={selectedBoatId} onboatselect = {updateSelectedTile}></c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <div class="slds-scrollable_y">
                <lightning-datatable
                key-field="Id"
                columns={columns}
                data={boats.data}
                draft-values={draftValues}
                show-row-number-column
                hide-checkbox-column
                onsave={handleSave}></lightning-datatable>
            </div>
        </lightning-tab>
        <lightning-tab label="Boats Near Me">
            <c-boats-near-me boat-type-id = {boatTypeId}></c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
</template>
